server:
  port: 8085

eureka:
  instance:
    lease-renewal-interval-in-seconds: 5
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
    allow-redirects: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
              - HEAD
        add-to-simple-url-handler-mapping: true
      routes:
        - id: getUserDetailsByEmail
          uri:
            lb://vacancies-service
          predicates:
            - Path=/userDetails/{email}
            - Method=GET
          filters:
            - SetPath=/api/v1/userDetails/email/{email}
        - id: updateUserDetails
          uri:
            lb://vacancies-service
          predicates:
            - Path=/userDetails/{id}
            - Method=PUT
          filters:
            - SetPath=/api/v1/userDetails/{id}
            - JwtAuthenticationFilter
        - id: createCandidate
          uri:
            lb://vacancies-service
          predicates:
            - Path=/candidates
            - Method=POST
          filters:
            - SetPath=/api/v1/candidates
        - id: createEmployer
          uri:
            lb://vacancies-service
          predicates:
            - Path=/employers
            - Method=POST
          filters:
            - SetPath=/api/v1/employers
        - id: getVacancies
          uri:
            lb://vacancies-service
          predicates:
            - Path=/vacancies
            - Method=GET
          filters:
            - SetPath=/api/v1/vacancies
            - JwtAuthenticationFilter
        - id: getVacancyById
          uri:
            lb://vacancies-service
          predicates:
            - Path=/vacancies/{id}
            - Method=GET
          filters:
            - SetPath=/api/v1/vacancies/{id}
            - JwtAuthenticationFilter
        - id: createVacancy
          uri:
            lb://vacancies-service
          predicates:
            - Path=/vacancies
            - Method=POST
          filters:
            - SetPath=/api/v1/vacancies
            - JwtAuthenticationFilter
        - id: updateVacancy
          uri:
            lb://vacancies-service
          predicates:
            - Path=/vacancies/{id}
            - Method=PUT
          filters:
            - SetPath=/api/v1/vacancies/{id}
            - JwtAuthenticationFilter
        - id: deleteVacancy
          uri:
            lb://vacancies-service
          predicates:
            - Path=/vacancies/{id}
            - Method=DELETE
          filters:
            - SetPath=/api/v1/vacancies/{id}
            - JwtAuthenticationFilter
        - id: register
          uri:
            lb://authentication-service
          predicates:
            - Path=/register
          filters:
            - SetPath=/auth/register
        - id: authenticate
          uri:
            lb://authentication-service
          predicates:
            - Path=/authenticate
          filters:
            - SetPath=/auth/authenticate
        - id: updateToken
          uri:
            lb://authentication-service
          predicates:
            - Path=/exchange
            - Method=PUT
          filters:
            - SetPath=/auth/exchange
        - id: logout
          uri:
            lb://authentication-service
          predicates:
            - Path=/logout
            - Method=PUT
          filters:
            - SetPath=/auth/logout
            - ExtractEmailFilter
